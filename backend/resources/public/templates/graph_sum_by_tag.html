{% extends "public/templates/base.html" %}

{% block content %}


<div id="graph_type" class="container bg-box">
  <button class="flat-button" onclick="window.location.href = '/graphs/net-income';">Net income</button>
  <button class="flat-button selected" onclick="window.location.href = '/graphs/sum-by-tag';">Spending by tag</button>
</div>

{% include "public/templates/time_filter.html" with route="/graphs/sum-by-tag/" %}

<div id="graph" style="width:100%; height:400px;"></div>


<script src="/public/js/highcharts-custom.js" type="text/javascript"></script>
<script src="/public/js/cull.js" type="text/javascript"></script>
<script type="text/javascript">
  var sumByTagJson = JSON.parse('{{sum-by-tag|json|safe}}');

  var jsonToSumByTag = function (json) {
    return cull.map(function (tagWithSum) {
      return [tagWithSum.tagname, tagWithSum.sum * -1];
    }, json);
  };

  var chart = new Highcharts.Chart(
          Highcharts.merge(
                  cashFlowChartTheme,
                  {
                    chart: {
                      type: 'column',
                      renderTo: 'graph'
                    },
                    xAxis: {
                      type: 'category'
                    },
                    series: [
                      {
                        name: 'Tags',
                        data: jsonToSumByTag(sumByTagJson),
                        dataLabels: {
                          enabled: true,
                          color: "#c0c0c0"
                        }
                      }
                    ]
                  }));

</script>

{% endblock }
